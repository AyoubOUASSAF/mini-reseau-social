<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRSL</title>
    <!-- fichier CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- fichier JavaScript -->
    <script defer src="script.js"></script>
</head>

<body>
    <!-- Barre latérale -->
    <aside class="sidebar">
        <!-- Bouton pour la barre latérale -->
        <button id="menu-toggle">☰</button>

        <h1 id="sidebar-title">MRSL</h1>
        <!-- Navigation principale -->
        <nav>
            <ul>
                <li><a href="#feed">Accueil</a></li>
                <li><a href="#messages">Conversations</a></li>
                <li><a href="#friends">Amis</a></li>
            </ul>
        </nav>
    </aside>

    <main>
          <!-- Section du fil d'actualité -->
          <section id="feed">
            <h2>Fil d'actualité</h2>
            <!-- Conteneur pour afficher les posts -->
            <div id="posts-container"></div>
        </section>
          <!-- Section de la messagerie -->
          <section id="messages" style="display: none;">
            <h2>Messagerie</h2>
            <!-- Bouton pour revenir à la liste des conversations -->
            <button onclick="retourConversations()" id="back-button" style="display: none;">← Retour</button>
            <!-- Conteneur pour afficher les conversations -->
            <div id="conversations-container"></div>
            <!-- Conteneur pour afficher les détails d'une conversation -->
            <div id="message-details"></div>
        </section>
    </main>
</body>

</html>
