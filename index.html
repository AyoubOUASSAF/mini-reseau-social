<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRSL</title>
    <!-- fichier CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- fichier JavaScript -->
    <script defer src="script.js"></script>
</head>

<body>
      <!-- Barre latérale -->
      <aside class="sidebar">
        <!-- Bouton pour la barre latérale -->
        <button id="menu-toggle">☰</button>

        <h1 id="sidebar-title">MRSL</h1>
        <!-- Navigation principale -->
        <nav>
            <ul>
                <li>
                    <!-- "Fil d'actualité" -->
                    <a href="#feed">🏠 <span>Accueil</span></a>
                </li>
                <li>
                    <!-- "Messagerie" -->
                    <a href="#messages">💬 <span>Conversations</span></a>
                </li>
                <li>
                    <!-- Lien vers la section "Liste d'amis" -->
                    <a href="#friends">👥 <span>Ami(e)s</span></a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Barre de navigation inférieure pour les appareils mobiles -->
    <nav class="bottom-nav">
        <ul>
            <li><a href="#feed">🏠</a></li>
            <li><a href="#messages">💬</a></li>
            <li><a href="#friends">👥</a></li>
        </ul>
    </nav>

    <main>
        <!-- Section du fil d'actualité -->
        <section id="feed">
            <h2>Fil d'actualité</h2>
            <!-- Conteneur pour afficher les posts -->
            <div id="posts-container"></div>
        </section>
        <!-- Section de la messagerie -->
        <section id="messages" style="display: none;">
            <h2>Messagerie</h2>
            <!-- Bouton pour revenir à la liste des conversations -->
            <button onclick="retourConversations()" id="back-button" style="display: none;">← Retour</button>
            <!-- Conteneur pour afficher les conversations -->
            <div id="conversations-container"></div>
            <!-- Conteneur pour afficher les détails d'une conversation -->
            <div id="message-details"></div>
        </section>
       <!-- Section de la liste d'amis -->
       <section id="friends" style="display: none;">
        <h2>Liste d'amis</h2>
        <!-- Barre de recherche pour filtrer les amis -->
        <div class="search-container">
            <span class="search-icon">🔍</span>
            <input type="text" id="friend-filter" class="search-input" placeholder="Rechercher par nom..."
                oninput="filtrerAmis()">
        </div>
        <!-- Conteneur pour afficher les amis -->
        <div id="friends-container"></div>
    </section>
    </main>
</body>

</html>
